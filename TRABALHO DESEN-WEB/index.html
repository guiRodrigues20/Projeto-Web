<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>

    <link rel="shortcut icon" href="/imagem/icons8-foguete-100.png">

    <!-- Cabeçalho do site -->
    <header>
        <!-- Logo do site -->
         <div id="paiLogo">

            <!-- Placeholder para a imagem do logo -->

          <h3>
            RocketFilms

        </div>
         </div>

                <li><a href="#about">Catálogo</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>

    <!-- Conteúdo principal -->

        <section id="home">

            </div>

        <!-- Carrossel de imagens no fundo -->
        <div class="carousel-background">
            <div class="carousel-slide" style="background-image: url('/imagem/ligag.jpg');"></div>
            <div class="carousel-slide" style="background-image: url('/imagem/liga.jpg');"></div>

            <div class="carousel-slide" style="background-image: url('/imagem/Pantera-Negra-1.jpg');"></div>
        </div>

    <!-- Rodapé do site -->
    <footer>
        <!-- Informações de contato -->
        <div class="contact-info">
            <p><b>Entre em contato:</b> contato@rocketFilmes.com</p>
        </div>
